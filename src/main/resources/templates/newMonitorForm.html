<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/monitorsFormStyle.css}">
<title>Registrar monitor</title>
</head>
<body>

	<!-- navbar -->
	<br/>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1>AÃ±adir un nuevo monitor</h1>
				<div class="card-body">
					<form th:action="@{/monitors}" th:object="${monitor}" method="POST">
						<div class="form-group">
							<label>Nombre: </label>
							<input type="text" name="name" th:field="*{name}" class="form-control" required>
							<br/>
							<label>Apellidos: </label>
							<input type="text" name="surname" th:field="*{surname}" class="form-control" required>
							<br/>
							<label>Email: </label>
							<input type="email" name="email" th:field="*{email}" class="form-control" required>
							<br/>
							<div class="box-footer">
								<button class="btn btn-success">Aceptar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	


</body>
</html>
