<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
crossorigin="anonymous"> 
<link rel="stylesheet" type="text/css" th:href="@{/css/monitorsListStyle.css}">
<title>Listado de monitores</title>
</head>
<body>

	<!-- navbar -->

	<div class="container">
		<div>
			<h1>Lista de monitores</h1>
			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{/monitors/newMonitorForm}" class="btn btn-primary btn-sn mb3">Nuevo monitor</a>
				</div>
			</div>
		</div>
		<br/>
		<table class="table table-striped">
  			<thead>
  				<tr>
  					<th>Nombre</th>
  					<th>Apellidos</th>
  					<th>Email</th>	
  					<th>Acciones</th>	
  				</tr>
  			</thead>
  			<tbody>
  				<tr th:each="monitor : ${monitors}">
  					<td th:text="${monitor.name}"></td>
  					<td th:text="${monitor.surname}"></td>
  					<td th:text="${monitor.email}"></td>
  					<td>
  						<a th:href="@{monitors/updateMonitorForm/{id}(id=${monitor.id})}" class="btn btn-info">Editar</a>
  						<a th:href="@{monitors/{id}(id=${monitor.id})}" class="btn btn-danger">Eliminar</a>
 
  					</td>
  				</tr>
  			</tbody>
		</table>
	</div>
	


</body>
</html>
